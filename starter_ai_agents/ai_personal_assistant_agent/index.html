<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Personal Assistant</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 0 auto; padding: 1rem; }
    #chat { height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
    .msg { margin: 0.5rem 0; padding: 0.5rem; border-radius: 8px; }
    .user { background: #e3f2fd; margin-left: 2rem; }
    .assistant { background: #f5f5f5; margin-right: 2rem; }
    #input { display: flex; gap: 0.5rem; }
    #input input { flex: 1; padding: 0.5rem; border: 1px solid #ddd; border-radius: 6px; }
    #input button { padding: 0.5rem 1rem; background: #1976d2; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #input button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>AI Personal Assistant</h1>
  <div id="chat"></div>
  <div id="input">
    <input type="text" id="message" placeholder="Type a message..." autocomplete="off">
    <button id="send">Send</button>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message');
    const sendBtn = document.getElementById('send');
    let history = [];

    function addMsg(role, content) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const msg = input.value.trim();
      if (!msg) return;
      addMsg('user', msg);
      input.value = '';
      sendBtn.disabled = true;
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, chat_history: history })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        addMsg('assistant', data.response);
        history.push({ role: 'user', content: msg }, { role: 'assistant', content: data.response });
      } catch (e) {
        addMsg('assistant', 'Error: ' + e.message);
      }
      sendBtn.disabled = false;
    }

    sendBtn.onclick = send;
    input.onkeydown = (e) => { if (e.key === 'Enter') send(); };
  </script>
</body>
</html>
